<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button
        id="show-popup-form"
        class="btn btn-main"
        onclick="togglePopup(); toggleShowFromButton()"
      >
        Click me!
      </button>
      <!-- success message -->
      <div class="success-message success-message_hidden">
        Thank you!
      </div>
    </section>
    <div class="popup popup_hidden">
      <!-- login form -->
      <form class="login-form" onsubmit="loginFormSubmited(event)">
        <!-- login form header -->
        <header>
          <h1>Login</h1>
        </header>
        <!-- login form email input -->
        <input
          class="login-form__input"
          type="email"
          placeholder="E-mail"
          required
        />
        <!-- login form password input -->
        <input
          class="login-form__input"
          type="password"
          placeholder="Password"
          required
        />
        <!-- login form terms checkbox -->
        <label class="login-form__checkbox-label">
          <input
            type="checkbox"
            id="terms-checkbox"
            onchange="termsCheckboxChanged()"
          />
          <span id="terms-checkmark"><i class="fas fa-check"></i></span>
          I agree to terms & conditions.
        </label>
        <!-- login form submit button -->
        <input class="login-form__input" type="submit" value="submit" />
        <!-- login form close button -->
        <div
          class="login-form__close-btn"
          onclick="togglePopup(); toggleShowFromButton()"
        >
          <i class="fas fa-times"></i>
        </div>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
